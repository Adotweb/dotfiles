[bar/mybar]
width = 100%
height = 30
padding = 2
background = #cc000000
foreground = #FFFFFFFF
border-size = 1
border-color = #444444

font-0 = Hack Nerd Font Mono:bold:italic:pixelsize=12;2


modules-left = i3
modules-center = date
modules-right = network network-wlan pulseaudio battery

[module/battery]
type = custom/script
exec = ~/.config/polybar/check_battery.sh
interval = 15  # Update every 15 seconds


[module/cpu]
type = internal/cpu
interval = 2
format = CPU %percentage%

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = false
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true


[module/network]
type = internal/network
interface = enp4s0
interval = 3
label-connected = NET %downspeed% ↓↑ %upspeed%
format-disconnected = No Network

[module/network-wlan]
type = internal/network
interface = wlp3s0
interval = 3
label-connected = NET %downspeed% ↓↑ %upspeed%
format-disconnected = No Network

[module/pulseaudio]
type = internal/pulseaudio
interval = 10
label-volume = Volume %percentage%
format-muted = Mute
label-muted = Mute
device = default
format-volume-margin = 1
format-muted-margin = 1

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d
time = %H:%M:%S
label = %time%

